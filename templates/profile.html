{% extends "base.html" %}

{% block content %}
<div class="exstra_concole">
    <div class="console" wight="30%">   
        <div class="up_console">
            <h1>_[SubScript@]_@$</h1>
            <form method="post"><button type="submit" class="btn btn-primary">Log_out</button></form>
        </div>
        <div class="main_console1">
            <h1 class="text">_[SubScript@]_@$<span class="cursor"></span></h1>
            <h3 class="text2">Your courses:</h3>
            <div class="box">
                <ul>
                    {% for item in courses['courses'] %}
                        <li class="console-li1"><a href="{{item['link']}}"><img src="{{item['image']}}" alt=""></a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
